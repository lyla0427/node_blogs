service: 서비스 이름
plugins:
  - serverless-dotenv-plugin

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-2
  memorySize: 128
  role: IAM Role 에서 생성한 lambda-vpc-role ARN(리소스 이름)
  vpc:
    securityGroupIds:
      - 기본으로 제공되는 VPC의 Security Group ID
    subnetIds:
      - 서울지역(northeast-2) Subnet ID
   
functions:
  node-blogs-api:
    handler: handler.lambda_handler
    events:
      - http:
          path: /
          method: get
          cors: true
      - http:
          path: /{proxy+}
          method: any
          cors: true
